<ion-content padding>
  <div class=form>
    <form (ngSubmit)="doLogin()">
        <ion-list>
            <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="text" [(ngModel)]=login.user name=user></ion-input>
              </ion-item>
            
              <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" [(ngModel)]=login.passwd name=passwd></ion-input>
              </ion-item>           
              
            </ion-list>
            <button ion-button type="submit" full>Login</button>
    </form>
  </div>
</ion-content>
